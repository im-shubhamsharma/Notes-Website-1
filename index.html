<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes!</title>
    <link rel="stylesheet" href="style.css">

    <!-- -------Google Fonts------ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <h1>Notes</h1>
        <div class="search">
            <input class="search" type="text" placeholder="Search Your Notes" id="search">
            <!-- <button>
                <ion-icon name="search-outline"></ion-icon>
            </button> -->
        </div>
    </nav>

    

    <div class="container">
        <h1 class="greeting">Hello! And Welcome</h1>
        <div class="enter-notes">
            <h1>Add a Note</h1>
            <textarea name="" id="addTxt" cols="20" rows="10"></textarea>
            <button id="addBtn" class="btn">Add Note</button>
        </div>

        <h1>Your Notes</h1>  

        <div class="showNotes" id="notes">
            
        </div>
    </div>

    

    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
